{% extends "base.html" %}

{% block title %}Ajouter un Joueur - NBA Analytics{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Ajouter un nouveau joueur
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nom complet *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="team_id" class="form-label">Équipe *</label>
                                <select class="form-select" id="team_id" name="team_id" required>
                                    <option value="">Sélectionner une équipe</option>
                                    {% for team in teams %}
                                    <option value="{{ team.id }}">{{ team.name }} ({{ team.city }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="position" class="form-label">Position</label>
                                <select class="form-select" id="position" name="position">
                                    <option value="">Sélectionner une position</option>
                                    <option value="PG">Point Guard (PG)</option>
                                    <option value="SG">Shooting Guard (SG)</option>
                                    <option value="SF">Small Forward (SF)</option>
                                    <option value="PF">Power Forward (PF)</option>
                                    <option value="C">Center (C)</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="jersey_number" class="form-label">Numéro de maillot</label>
                                <input type="number" class="form-control" id="jersey_number" name="jersey_number" min="0" max="99">
                            </div>
                            
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('players') }}" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Retour
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Ajouter le joueur
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
